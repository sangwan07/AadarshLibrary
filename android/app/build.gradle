apply plugin: "com.android.application"
apply plugin: 'com.google.gms.google-services'

// Conditional expo-dev-launcher plugin
if (project.hasProperty('devLauncherEnabled') && project.devLauncherEnabled == "true") {
    apply plugin: 'expo.modules.devlauncher'
    devLauncher { }
}

import com.android.build.api.variant.ApplicationVariant
import java.util.Properties
import java.io.FileInputStream

def hermesEnabled = project.hasProperty('hermesEnabled') ? project.hermesEnabled.toBoolean() : true

android {
    ndkVersion "26.1.10909125"
    compileSdkVersion 34

    namespace "com.villagelibraryapp"
    defaultConfig {
        applicationId "com.villagelibraryapp"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native"

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:32.8.1')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-engine")
    } else {
        implementation("com.facebook.react:jsc-android")
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)
